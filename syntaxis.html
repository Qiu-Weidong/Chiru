<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>syntaxis</title>
  <style>
    * {
      margin: 0 0;
    }

    *::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    /* 两个滚动条交接处 -- x轴和y轴 */
    *::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    /* 滚动条滑块 */
    *::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      background: #49b1f5;
    }

    /* 滚动条轨道 */
    *::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background: #ededed;
    }

    *::-webkit-slider-container {
      /*可以修改容器的若干样式*/
      width: 5px;
      height: 5px;
    }

    input {
      width: 300px;
    }


    button {
      background-color: #49b1f5;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 4px;
    }
    
    button:hover {
      box-shadow: 0 6px 8px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
  </style>
</head>

<body>
  <div style="overflow: hidden;">
    <div id="content"
      style="overflow-x: hidden; position: fixed; height: 100vh; overflow-y: auto;  background-color: rgb(244, 237, 237); width: 255px; z-index: 100;">
    </div>
    <div id="super" style="position: relative; overflow-y: auto; overflow-x: auto; margin-left: 255px; min-height: 100vh;">

      <div id="container"
        style="overflow: visible; height: 100%; background-color: transparent; display: flex;justify-content: center; z-index: 1;">
        <div id="tree" style="overflow: visible;"></div>
      </div>

      <!-- <div style="position: absolute; left: 0; top: 0;">
        <button id="reset">复位</button>
        <button id="switch">转换为 cluster</button>
        <input id="slider" type="range" min="0" max="550" step="1"  /> 
      </div> -->


    </div>
    <div style="position: absolute; left: 260px; top: 5px;">
      <button id="reset">复位(reset)</button>
      <button id="switch">转换为cluster (use cluster)</button>
      <span>
        dx
        <input id="slider" type="range" min="32" max="512" step="1" value="128" /> 
      </span>
      <span>
        dy
        <input id="slider2" type="range" min="32" max="512" step="1" value="96" /> 
      </span>
    </div>

  </div>

  <script type="module">
    const ast = { name:`rule_list`, children:[{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `rule_list`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`LPAREN`, text: `(`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`RULE_REF`, text: `parser_rule`},],},],},{ name:`OR`, text: `|`},{ name:`alternative`, children:[{ name:`element`, children:[{ name:`RULE_REF`, text: `lexer_rule`},],},],},],},{ name:`RPAREN`, text: `)`},{ name:`ebnf_suffix`, children:[{ name:`STAR`, text: `*`},],},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `parser_rule`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `RULE_REF`},],},{ name:`element`, children:[{ name:`TOKEN_REF`, text: `COLON`},],},{ name:`element`, children:[{ name:`RULE_REF`, text: `block`},],},{ name:`element`, children:[{ name:`TOKEN_REF`, text: `SEMI`},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `block`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`RULE_REF`, text: `alternative`},],},{ name:`element`, children:[{ name:`LPAREN`, text: `(`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `OR`},],},{ name:`element`, children:[{ name:`RULE_REF`, text: `alternative`},],},],},],},{ name:`RPAREN`, text: `)`},{ name:`ebnf_suffix`, children:[{ name:`STAR`, text: `*`},],},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `alternative`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`RULE_REF`, text: `element`},{ name:`ebnf_suffix`, children:[{ name:`PLUS`, text: `+`},],},],},],},{ name:`OR`, text: `|`},{ name:`alternative`, children:[{ name:`element`, children:[{ name:`RULE_REF`, text: `epsilon`},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `epsilon`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `EPSILON`},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `element`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`LPAREN`, text: `(`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `TOKEN_REF`},],},],},{ name:`OR`, text: `|`},{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `STRING_LITERAL`},],},],},{ name:`OR`, text: `|`},{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `RULE_REF`},],},],},{ name:`OR`, text: `|`},{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `LPAREN`},],},{ name:`element`, children:[{ name:`RULE_REF`, text: `block`},],},{ name:`element`, children:[{ name:`TOKEN_REF`, text: `RPAREN`},],},],},],},{ name:`RPAREN`, text: `)`},],},{ name:`element`, children:[{ name:`RULE_REF`, text: `ebnf_suffix`},{ name:`ebnf_suffix`, children:[{ name:`QUESTION`, text: `?`},],},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `ebnf_suffix`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`LPAREN`, text: `(`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `STAR`},],},],},{ name:`OR`, text: `|`},{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `PLUS`},],},],},{ name:`OR`, text: `|`},{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `QUESTION`},],},],},],},{ name:`RPAREN`, text: `)`},],},{ name:`element`, children:[{ name:`TOKEN_REF`, text: `QUESTION`},{ name:`ebnf_suffix`, children:[{ name:`QUESTION`, text: `?`},],},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `lexer_rule`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `TOKEN_REF`},],},{ name:`element`, children:[{ name:`TOKEN_REF`, text: `COLON`},],},{ name:`element`, children:[{ name:`RULE_REF`, text: `regular`},],},{ name:`element`, children:[{ name:`TOKEN_REF`, text: `SEMI`},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`parser_rule`, children:[{ name:`RULE_REF`, text: `regular`},{ name:`COLON`, text: `:`},{ name:`block`, children:[{ name:`alternative`, children:[{ name:`element`, children:[{ name:`TOKEN_REF`, text: `REGULAR_LITERAL`},],},],},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `RULE_REF`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/[a-z][a-zA-Z0-9_]+/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `TOKEN_REF`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/[A-Z][a-zA-Z0-9_]+/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `COLON`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/::=|:=|->|=>|:|=/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `SEMI`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/;/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `OR`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/\\|/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `EPSILON`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/ε|epsilon/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `STAR`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/\\*/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `PLUS`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/\\+/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `QUESTION`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/\\?/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `LPAREN`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/\\(/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `RPAREN`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/\\)/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `STRING_LITERAL`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/'([^\\a\\d\\n\\r\\t\\f\\v\\\\']|(\\\\\\\\|\\\\'|\\\\a|\\\\d|\\\\n|\\\\r|\\\\t|\\\\f|\\\\v|\\\\u\\{(0x|0)?[a-f0-9]+\\})|\\d)*'/`},],},{ name:`SEMI`, text: `;`},],},{ name:`lexer_rule`, children:[{ name:`TOKEN_REF`, text: `REGULAR_LITERAL`},{ name:`COLON`, text: `:`},{ name:`regular`, children:[{ name:`REGULAR_LITERAL`, text: `/\\/([^/]|\\\\\\/)+\\//`},],},{ name:`SEMI`, text: `;`},],},],};

    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    const maxScale = 4, minScale = 0.05;

    let config = {
      tree_or_cluster: d3.tree,
      current: ast, 
      scale: 1.0,
      isPointerdown: false,
      lastPointermove: { x: 0, y: 0 },
      x: 0, 
      y: 0,
      ast_width: 128,
      ast_height: 96,
    };

    const content = indentTree(ast);
    document.getElementById('content').appendChild(content);
    const tree = collapsibleTree(ast, { tree: config.tree_or_cluster, dx: config.ast_width, dy: config.ast_height });
    document.getElementById('tree').appendChild(tree);

    // 增加一些拖拽和缩放功能。
    bindEvents(document.getElementById('super'), document.getElementById('container'));
    document.getElementById('reset').addEventListener('click', e => reset());
    document.getElementById('switch').addEventListener('click', e => {
      // console.log(e.target.innerHTML, typeof e.target.innerHTML);
      if (e.target.innerHTML.endsWith('(use cluster)')) {
        config.tree_or_cluster = d3.cluster;
        e.target.innerHTML = '转换为 tree (use tree)';
        render();
      }
      else {
        config.tree_or_cluster = d3.tree;
        e.target.innerHTML = '转换为 cluster (use cluster)';
        render();
      }
    });

    document.getElementById('slider').onchange = (e) => {
      config.ast_width = e.target.value;
      render();
    };
    document.getElementById('slider2').onchange = (e) => {
      config.ast_height = e.target.value;
      render();
    };









    function indentTree(data, { nodeSize = 25, minWidth = 255 } = {}) {
      let width = minWidth;

      // 前序遍历? d.index用于计算布局，d.id用于更新
      const root = d3.hierarchy(data);

      root.descendants().forEach((d, i) => {
        d.id = i;
        d._children = d.children;
        d.y = i * nodeSize;

        // 如果需要在启动的时候就处于折叠状态，则将下面这行取消注释
        // d.children = null;

        // 计算最小尺寸, 假设一个字符占12个像素
        const tmp = d.depth * nodeSize + d.data.name.length * 13 + 6;
        width = tmp > width ? tmp : width;
      });

      const svg = d3.create("svg")
        .attr("viewBox", [-nodeSize / 2, -nodeSize * 3 / 2, width, 2 * nodeSize])
        .attr("font-family", "sans-serif")
        .attr("font-size", 18)
        .style("overflow", "visible");

      const gLink = svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#999");

      const gNode = svg.append("g");

      // bias_y 父节点的纵向偏移
      function update(source, bias_y) {

        // 前序遍历, 更新位置
        root.eachBefore((d, i) => {
          d.y = i * nodeSize;
        });

        const duration = 800;
        const nodes = root.descendants();
        const links = root.links();


        const transition = svg.transition()
          .duration(duration)
          .attr("viewBox", [-nodeSize / 2, -nodeSize * 3 / 2, width, (nodes.length + 1) * nodeSize])
          .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));


        const node = gNode.selectAll("g").data(nodes, d => d.id);


        const nodeEnter = node.enter().append("g")
          .attr("transform", d => `translate(0, ${bias_y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        nodeEnter.append("circle")
          .attr("cx", d => d.depth * nodeSize)
          .attr("r", 5)
          .attr("fill", d => d._children ? null : "#999")
          .on("click", (event, d) => {
            d.children = d.children ? null : d._children;
            update(d, d.y);
          });

        nodeEnter.append("text")
          .attr("dy", "0.32em")
          .attr("x", d => d.depth * nodeSize + 8)
          .text(d => d.data.name)
          .attr("cursor", "pointer")
          .on("click", (event, d) => {
            config.current = d.data;
            render();
          })
          .clone(true).lower()
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
          .attr("stroke", "white");

        node.merge(nodeEnter).transition(transition)
          .attr("transform", d => `translate(0, ${d.y})`)
          .attr("fill-opacity", 1)
          .attr("stroke-opacity", 1);

        node.exit().transition(transition).remove()
          .attr("transform", d => `translate(0, ${bias_y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        const link = gLink.selectAll("path")
          .data(links, d => d.target.id);

        const linkEnter = link.enter().append("path")
          .attr("d", d => `
          M${d.source.depth * nodeSize},${bias_y}
          V${bias_y}
          h${nodeSize}
        `);

        link.merge(linkEnter).transition(transition)
          .attr("d", d => `
          M${d.source.depth * nodeSize},${d.source.y}
          V${d.target.y}
          h${nodeSize}
        `);

        link.exit().transition(transition).remove()
          .attr("d", d => `
          M${d.source.depth * nodeSize},${bias_y}
          V${bias_y}
          h${nodeSize}`)
      }

      update(root, 0);
      return svg.node();
    }

    function collapsibleTree(data, {
      id = Array.isArray(data) ? d => d.id : null,
      parentId = Array.isArray(data) ? d => d.parentId : null,
      tree = d3.tree,
      r = 5,
      padding = 1,
      stroke = "#555",
      strokeWidth = 1.5,
      strokeOpacity = 0.4,
      curve = d3.curveBumpX,
      dx = 128,
      dy = 128,
      margin = { top: 40, right: 120, bottom: 10, left: 40 }
    } = {}) {

      const root = d3.hierarchy(data);
      const diagonal = d3.linkVertical(curve).x(d => d.x).y(d => d.y);
      const tree_func = tree().nodeSize([dx, dy]);


      root.descendants().forEach((d, i) => {
        d.id = i;
        d._children = d.children;
        // d.children = null;
      });

      const svg = d3.create("svg")
        // .attr("viewBox", [-margin.left, -margin.top, width, dx])
        .attr("font-size", 14)
        .style("overflow", "visible")
        .style("user-select", "none");

      const gLink = svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.4)
        .attr("stroke-width", 1.5);

      const gNode = svg.append("g")
        // .attr("cursor", "pointer")
        .attr("pointer-events", "all");

      function update(source, from_x, from_y) {
        const duration = d3.event && d3.event.altKey ? 2500 : 300;

        const nodes = root.descendants().reverse();
        const links = root.links();

        // Compute the new tree layout.
        tree_func(root);

        let left = root;
        let right = root;
        let top = root;
        let bottom = root;
        root.eachBefore(node => {
          if (node.x < left.x) left = node;
          if (node.x > right.x) right = node;
          if (node.y < top.y) top = node;
          if (node.y > bottom.y) bottom = node;
        });

        // const height = right.x - left.x + margin.top + margin.bottom;
        const width = right.x - left.x + margin.left + margin.right;
        const height = bottom.y - top.y + margin.top + margin.bottom;

        const transition = svg.transition()
          .duration(duration)
          .attr('height', height)
          .attr('width', width)
          .attr("viewBox", [-margin.left + left.x, top.y - margin.top, width, height])
          .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

        // Update the nodes…
        const node = gNode.selectAll("g")
          .data(nodes, d => d.id);


        // Enter any new nodes at the parent's previous position.
        const nodeEnter = node.enter().append("g")
          .attr("transform", d => `translate(${from_x},${from_y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        nodeEnter.append("title")
        .text(d => d.data.name);

        nodeEnter.append("text")
          .attr("y", 0)
          .attr('font-weight', 'bold')
          // .attr('font-style', d => d._children ? 'italic': 'normal')
          .attr("cursor", d => d._children ? "pointer" : "default")
          .attr('fill', d => d._children ? "#333" : "#999")
          .attr("text-anchor", "middle")
          .text(d => d._children ? d.data.name: d.data.text)
          .on("pointerdown", (event, d) => {
            d.children = d.children ? null : d._children;
            update(d, d.x, d.y);
          })
          .clone(true).lower()
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
          .attr("stroke", "white");

        // Transition nodes to their new position.
        const nodeUpdate = node.merge(nodeEnter).transition(transition)
          .attr("transform", d => `translate(${d.x},${d.y})`)
          .attr("fill-opacity", 1)
          .attr("stroke-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        const nodeExit = node.exit().transition(transition).remove()
          .attr("transform", d => `translate(${source.x},${source.y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        // Update the links…
        const link = gLink.selectAll("path")
          .data(links, d => d.target.id);

        // Enter any new links at the parent's previous position.
        const linkEnter = link.enter().append("path")
          .attr("d", d => {
            const o = { x: from_x, y: from_y };
            return diagonal({ source: o, target: o });
          });

        // Transition links to their new position.
        link.merge(linkEnter).transition(transition)
          .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition(transition).remove()
          .attr("d", d => {
            const o = { x: source.x, y: source.y };
            return diagonal({ source: o, target: o });
          });
      }

      update(root, 0, 0);

      return svg.node();
    }

    function bindEvents(parent, element) {
      document.body.onresize = () => {
        // console.log('body resized!');
        setSize(element);
      }
      
      // 绑定滚轮缩放
      parent.addEventListener('wheel', (e) => {
        let ratio = 1.1;
        // 缩小
        if (e.deltaY > 0) {
          ratio = 1 / 1.1;
        }
        config.scale *= ratio;
        if (config.scale > maxScale) config.scale = maxScale;
        else if (config.scale < minScale) config.scale = minScale;

        // scale 后面不要有空格 translateX 里面一定要有单位
        const transform = `translateX(${config.x}px) translateY(${config.y}px) scale(${config.scale})`;
        element.style.transform = transform;

        // 预防执行默认的行为
        e.preventDefault();
      });

      // 绑定拖拽功能
      parent.addEventListener('pointerdown', (e) => {
        if (e.button == 0) {
          config.isPointerdown = true;
          element.setPointerCapture(e.pointerId);
          config.lastPointermove = { x: e.clientX, y: e.clientY };
          // e.preventDefault();
        }
      });

      parent.addEventListener('pointerup', (e) => {
        if (e.button == 0) {
          config.isPointerdown = false;
          e.preventDefault();
        }

      });

      parent.addEventListener('pointermove', (e) => {
        if (config.isPointerdown) {
          const current = { x: e.clientX, y: e.clientY };
          const dx = current.x - config.lastPointermove.x;
          const dy = current.y - config.lastPointermove.y;
          config.lastPointermove = { x: current.x, y: current.y };
          config.x += dx; config.y += dy;

          const transform = `translateX(${config.x}px) translateY(${config.y}px) scale(${config.scale})`;
          element.style.transform = transform;

          e.preventDefault();
        }

      });

      setSize(element);
    }

    function setSize(element) {
      if (element.scrollWidth > window.innerWidth || element.scrollHeight > window.innerHeight) {
        element.style.width = window.innerWidth + 'px';
        element.style.height = window.innerHeight + 'px';
      }
    }

    function reset() {
      config.scale = 1.0;
      config.isPointerdown = false, config.lastPointermove = { x: 0, y: 0 };
      config.x = 0, config.y = 0;
      // element.style.transform = 'translateX(0px) translateY(0px) scale(1)';
      const element = document.getElementById('container');
      element.style.transform = 'translateX(0px) translateY(0px) scale(1)';
      // console.log(element.style.transform);
    }

    function render() {
      const tree = collapsibleTree(config.current, { tree: config.tree_or_cluster, dx: config.ast_width, dy: config.ast_height });
      const dom = document.getElementById('tree');
      dom.innerHTML = '';
      dom.appendChild(tree);
      reset();
    }


  </script>

</body>
