<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }}</title>
  <style>
    * {
      margin: 0 0;
    }

    *::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    /* 两个滚动条交接处 -- x轴和y轴 */
    *::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    /* 滚动条滑块 */
    *::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      background: #49b1f5;
    }

    /* 滚动条轨道 */
    *::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background: #ededed;
    }
  </style>
</head>

<body>
  <div style="overflow: hidden;">
    <div id="content"
      style="overflow-x: hidden; position: fixed; height: 100vh; overflow-y: auto;  background-color: rgb(244, 237, 237); width: 255px; z-index: 100;">
    </div>
    <div id="super" style="position: relative; overflow-y: auto; height: 100vh; overflow-x: auto; margin-left: 255px;">

      <div id="container"
        style="overflow: visible; height: 100%; background-color: transparent; display: flex;justify-content: center; z-index: 1;">
        <div id="tree" style="overflow: visible;"></div>
      </div>

      <!-- <div style="position: absolute; left: 0; top: 0;">
        <button id="reset">复位</button>
        <button id="switch">转换为 cluster</button>
        <input id="slider" type="range" min="0" max="550" step="1"  /> 
      </div> -->


    </div>
    <div style="position: absolute; left: 260px; top: 5px;">
      <button id="reset">复位</button>
      <button id="switch">转换为 cluster</button>
      <input id="slider" type="range" min="0" max="1000" step="1"  /> 
    </div>

  </div>

  <script type="module">
    {{ ast }}

    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    let tree_or_cluster = d3.tree;
    let current = ast;

    let scale = 1.0, maxScale = 4, minScale = 0.05;
    let isPointerdown = false, lastPointermove = { x: 0, y: 0 };
    let x = 0, y = 0;

    const content = indentTree(ast);
    document.getElementById('content').appendChild(content);
    const tree = collapsibleTree(ast, { tree: tree_or_cluster });
    document.getElementById('tree').appendChild(tree);

    // 增加一些拖拽和缩放功能。
    bindEvents(document.getElementById('super'), document.getElementById('container'));
    document.getElementById('reset').addEventListener('click', e => reset());
    document.getElementById('switch').addEventListener('click', e => {
      // console.log(e.target.innerHTML, typeof e.target.innerHTML);
      if (e.target.innerHTML.endsWith('cluster')) {
        tree_or_cluster = d3.cluster;
        e.target.innerHTML = '转换为 tree';
        render();
      }
      else {
        tree_or_cluster = d3.tree;
        e.target.innerHTML = '转换为 cluster';
        render();
      }
    });












    function indentTree(data, { nodeSize = 25, minWidth = 255 } = {}) {
      let width = minWidth;

      // 前序遍历? d.index用于计算布局，d.id用于更新
      const root = d3.hierarchy(data);

      root.descendants().forEach((d, i) => {
        d.id = i;
        d._children = d.children;
        d.y = i * nodeSize;

        // 如果需要在启动的时候就处于折叠状态，则将下面这行取消注释
        d.children = null;

        // 计算最小尺寸, 假设一个字符占12个像素
        const tmp = d.depth * nodeSize + d.data.name.length * 13 + 6;
        width = tmp > width ? tmp : width;
      });

      const svg = d3.create("svg")
        .attr("viewBox", [-nodeSize / 2, -nodeSize * 3 / 2, width, 2 * nodeSize])
        .attr("font-family", "sans-serif")
        .attr("font-size", 18)
        .style("overflow", "visible");

      const gLink = svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#999");

      const gNode = svg.append("g");

      // bias_y 父节点的纵向偏移
      function update(source, bias_y) {

        // 前序遍历, 更新位置
        root.eachBefore((d, i) => {
          d.y = i * nodeSize;
        });

        const duration = 800;
        const nodes = root.descendants();
        const links = root.links();


        const transition = svg.transition()
          .duration(duration)
          .attr("viewBox", [-nodeSize / 2, -nodeSize * 3 / 2, width, (nodes.length + 1) * nodeSize])
          .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));


        const node = gNode.selectAll("g").data(nodes, d => d.id);


        const nodeEnter = node.enter().append("g")
          .attr("transform", d => `translate(0, ${bias_y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        nodeEnter.append("circle")
          .attr("cx", d => d.depth * nodeSize)
          .attr("r", 5)
          .attr("fill", d => d._children ? null : "#999")
          .on("click", (event, d) => {
            d.children = d.children ? null : d._children;
            update(d, d.y);
          });

        nodeEnter.append("text")
          .attr("dy", "0.32em")
          .attr("x", d => d.depth * nodeSize + 8)
          .text(d => d.data.name)
          .attr("cursor", "pointer")
          .on("click", (event, d) => {
            current = d.data;
            render();
          })
          .clone(true).lower()
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
          .attr("stroke", "white");

        node.merge(nodeEnter).transition(transition)
          .attr("transform", d => `translate(0, ${d.y})`)
          .attr("fill-opacity", 1)
          .attr("stroke-opacity", 1);

        node.exit().transition(transition).remove()
          .attr("transform", d => `translate(0, ${bias_y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        const link = gLink.selectAll("path")
          .data(links, d => d.target.id);

        const linkEnter = link.enter().append("path")
          .attr("d", d => `
          M${d.source.depth * nodeSize},${bias_y}
          V${bias_y}
          h${nodeSize}
        `);

        link.merge(linkEnter).transition(transition)
          .attr("d", d => `
          M${d.source.depth * nodeSize},${d.source.y}
          V${d.target.y}
          h${nodeSize}
        `);

        link.exit().transition(transition).remove()
          .attr("d", d => `
          M${d.source.depth * nodeSize},${bias_y}
          V${bias_y}
          h${nodeSize}`)
      }

      update(root, 0);
      return svg.node();
    }

    function collapsibleTree(data, {
      id = Array.isArray(data) ? d => d.id : null,
      parentId = Array.isArray(data) ? d => d.parentId : null,
      tree = d3.tree,
      r = 5,
      padding = 1,
      stroke = "#555",
      strokeWidth = 1.5,
      strokeOpacity = 0.4,
      curve = d3.curveBumpX,
      dx = 128,
      dy = 128,
      margin = { top: 40, right: 120, bottom: 10, left: 40 }
    } = {}) {

      const root = d3.hierarchy(data);
      const diagonal = d3.linkVertical(curve).x(d => d.x).y(d => d.y);
      const tree_func = tree().nodeSize([dx, dy]);


      root.descendants().forEach((d, i) => {
        d.id = i;
        d._children = d.children;
        d.children = null;
      });

      const svg = d3.create("svg")
        // .attr("viewBox", [-margin.left, -margin.top, width, dx])
        .attr("font-size", 14)
        .style("overflow", "visible")
        .style("user-select", "none");

      const gLink = svg.append("g")
        .attr("fill", "none")
        .attr("stroke", "#555")
        .attr("stroke-opacity", 0.4)
        .attr("stroke-width", 1.5);

      const gNode = svg.append("g")
        // .attr("cursor", "pointer")
        .attr("pointer-events", "all");

      function update(source, from_x, from_y) {
        const duration = d3.event && d3.event.altKey ? 2500 : 300;

        const nodes = root.descendants().reverse();
        const links = root.links();

        // Compute the new tree layout.
        tree_func(root);

        let left = root;
        let right = root;
        let top = root;
        let bottom = root;
        root.eachBefore(node => {
          if (node.x < left.x) left = node;
          if (node.x > right.x) right = node;
          if (node.y < top.y) top = node;
          if (node.y > bottom.y) bottom = node;
        });

        // const height = right.x - left.x + margin.top + margin.bottom;
        const width = right.x - left.x + margin.left + margin.right;
        const height = bottom.y - top.y + margin.top + margin.bottom;

        const transition = svg.transition()
          .duration(duration)
          .attr('height', height)
          .attr('width', width)
          .attr("viewBox", [-margin.left + left.x, top.y - margin.top, width, height])
          .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));

        // Update the nodes…
        const node = gNode.selectAll("g")
          .data(nodes, d => d.id);


        // Enter any new nodes at the parent's previous position.
        const nodeEnter = node.enter().append("g")
          .attr("transform", d => `translate(${from_x},${from_y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        nodeEnter.append("title")
        .text(d => d.data.name);

        nodeEnter.append("text")
          .attr("y", 0)
          .attr('font-weight', 'bold')
          // .attr('font-style', d => d._children ? 'italic': 'normal')
          .attr("cursor", d => d._children ? "pointer" : "default")
          .attr('fill', d => d._children ? "#333" : "#999")
          .attr("text-anchor", "middle")
          .text(d => d._children ? d.data.name: d.data.text)
          .on("pointerdown", (event, d) => {
            d.children = d.children ? null : d._children;
            update(d, d.x, d.y);
          })
          .clone(true).lower()
          .attr("stroke-linejoin", "round")
          .attr("stroke-width", 3)
          .attr("stroke", "white");

        // Transition nodes to their new position.
        const nodeUpdate = node.merge(nodeEnter).transition(transition)
          .attr("transform", d => `translate(${d.x},${d.y})`)
          .attr("fill-opacity", 1)
          .attr("stroke-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        const nodeExit = node.exit().transition(transition).remove()
          .attr("transform", d => `translate(${source.x},${source.y})`)
          .attr("fill-opacity", 0)
          .attr("stroke-opacity", 0);

        // Update the links…
        const link = gLink.selectAll("path")
          .data(links, d => d.target.id);

        // Enter any new links at the parent's previous position.
        const linkEnter = link.enter().append("path")
          .attr("d", d => {
            const o = { x: from_x, y: from_y };
            return diagonal({ source: o, target: o });
          });

        // Transition links to their new position.
        link.merge(linkEnter).transition(transition)
          .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition(transition).remove()
          .attr("d", d => {
            const o = { x: source.x, y: source.y };
            return diagonal({ source: o, target: o });
          });
      }

      update(root, 0, 0);

      return svg.node();
    }

    function bindEvents(parent, element) {
      document.body.onresize = () => {
        // console.log('body resized!');
        setSize(element);
      }
      
      // 绑定滚轮缩放
      parent.addEventListener('wheel', (e) => {
        let ratio = 1.1;
        // 缩小
        if (e.deltaY > 0) {
          ratio = 1 / 1.1;
        }
        scale *= ratio;
        if (scale > maxScale) scale = maxScale;
        else if (scale < minScale) scale = minScale;

        // scale 后面不要有空格 translateX 里面一定要有单位
        const transform = `translateX(${x}px) translateY(${y}px) scale(${scale})`;
        element.style.transform = transform;

        // 预防执行默认的行为
        e.preventDefault();
      });

      // 绑定拖拽功能
      parent.addEventListener('pointerdown', (e) => {
        if (e.button == 0) {
          isPointerdown = true;
          element.setPointerCapture(e.pointerId);
          lastPointermove = { x: e.clientX, y: e.clientY };
          // e.preventDefault();
        }
      });

      parent.addEventListener('pointerup', (e) => {
        if (e.button == 0) {
          isPointerdown = false;
          e.preventDefault();
        }

      });

      parent.addEventListener('pointermove', (e) => {
        if (isPointerdown) {
          const current = { x: e.clientX, y: e.clientY };
          const dx = current.x - lastPointermove.x;
          const dy = current.y - lastPointermove.y;
          lastPointermove = { x: current.x, y: current.y };
          x += dx; y += dy;

          const transform = `translateX(${x}px) translateY(${y}px) scale(${scale})`;
          element.style.transform = transform;

          e.preventDefault();
        }

      });

      setSize(element);
    }

    function setSize(element) {
      if (element.scrollWidth > window.innerWidth || element.scrollHeight > window.innerHeight) {
        element.style.width = window.innerWidth + 'px';
        element.style.height = window.innerHeight + 'px';
      }
    }

    function reset() {
      scale = 1.0, maxScale = 4, minScale = 0.05;
      isPointerdown = false, lastPointermove = { x: 0, y: 0 };
      x = 0, y = 0;
      // element.style.transform = 'translateX(0px) translateY(0px) scale(1)';
      const element = document.getElementById('container');
      element.style.transform = 'translateX(0px) translateY(0px) scale(1)';
      // console.log(element.style.transform);
    }

    function render() {
      const tree = collapsibleTree(current, { tree: tree_or_cluster });
      const dom = document.getElementById('tree');
      dom.innerHTML = '';
      dom.appendChild(tree);
      reset();
    }


  </script>

</body>

</html>
